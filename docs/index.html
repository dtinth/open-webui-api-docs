<!doctype html>
<html>
  <head>
    <title>Open WebUI API Reference</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app"></div>

    <!-- Load the Script -->
    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>

    <!-- Initialize the Scalar API Reference -->
    <script>
      Scalar.createApiReference('#app', {
        url: new URL('openapi.json', location.href).toString(),
        baseServerURL: new URLSearchParams(location.search).get('server') ||
          'http://localhost:8080'
      })
    </script>
  </body>
</html>
